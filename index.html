<!doctype html>
<html>
  <head>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"
    rel="stylesheet">
    <link rel="stylesheet" href="/app.css">
    <title>Listen - Turek</title>
  </head>

  <body>

    <audio src="/music/i-need-your-hours.mp3"></audio>
    <audio src="/music/my-friends-never-die.mp3"></audio>
    <audio src="/music/timestretch.mp3"></audio>
    <audio src="/music/touka.mp3"></audio>

    <div class="title">
      <h1>Welcome to Listen</h1>
    </div>

    <div class="container">
      <script type="text/template" data-template="tracks">
        {{#tracks}}
        <div class="{{file}}">
          <i class="fa fa-play"> {{title}} - {{artist}}</i>
        </div>
        {{/tracks}}
      </script>
    </div>
  </body>

  <footer>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/mustache/mustache.js"></script>
    <script src="/app.js"></script>
  </footer>

</html>
